        <div class="row" id="multiplicationTable">
            <div class="col-xs-12 col-md-6 text-center">
                <h3>Multiplication Table</h3>
                <p> This forms only requirement is that the input is numbers, the numbers can be in backwards
                order and the java script will swap the values in the table</p>
                <form class="form-horizontal" name="multForm" id="multForm">                    
                    <fieldset>
                        <div class="form-group" id="col-start">
                            <label class="col-sm-5 control-label text-left">Column Start Value: </label>
                            <div class="col-sm-3 input-group">
                                <input type="number" name="cstart" class="form-control input-lg valinp">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group" id="col-end">
                            <label class="col-sm-5 control-label text-left">Column End Value: </label>
                                <div class="col-sm-3 input-group">
                                    <input type="number" name="cend" class="form-control input-lg valinp">
                                </div>                        
                       </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group" id="row-start" >
                            <label class="col-sm-5 control-label text-left">Row Start Value:</label>
                            <div class="col-sm-3 input-group">
                                <input type ="number" name="rstart" class="form-control input-lg valinp">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group" id="row-end">
                            <label class="col-sm-5 control-label text-left">Row End Value: </label>
                            <div class="col-sm-3 input-group">
                                <input type="number" name="rend" class="form-control input-lg valinp" id="rend">
                            </div>
                        </div>
                    </fieldset>
                    <button class="col-xs-12 col-md-12 btn btn-lg btn-primary" type="submit" id="submissionbutton">Generate Table</button>
                </form>
            </div>
        </div>
        <!--beggining the table-->
        <div class="row">
            <div class="col-xs-12">
                <h3>Multiplication Table Output</h3>
                <div class="table-responsive" id="table-responsive">
                    <div class="multTable" id="multTable"></div>
                </div>
            </div>
        </div>
